<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Sayfa Bulunamadı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        .floating:nth-child(2) {
            animation-delay: -1s;
        }
        
        .floating:nth-child(3) {
            animation-delay: -2s;
        }
        
        .bouncing {
            animation: bounce 2s ease-in-out infinite;
        }
        
        .spinning {
            animation: spin 20s linear infinite;
        }
        
        .wiggling {
            animation: wiggle 1s ease-in-out infinite;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #bde83a 0%, #bde83a 50%, #bde83a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .shine-button {
            position: relative;
            overflow: hidden;
        }
        
        .shine-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .shine-button:hover::before {
            left: 100%;
        }
        
        .dotted-bg {
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .plate {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            box-shadow: 
                inset 0 0 20px rgba(0,0,0,0.5),
                0 10px 30px rgba(0,0,0,0.3);
        }
        
        .plate::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }
        
        @keyframes utensil-left {
            0%, 100% { transform: translateX(0) rotate(-15deg); }
            50% { transform: translateX(-5px) rotate(-20deg); }
        }
        
        @keyframes utensil-right {
            0%, 100% { transform: translateX(0) rotate(15deg); }
            50% { transform: translateX(5px) rotate(20deg); }
        }
        
        .utensil-left {
            animation: utensil-left 2s ease-in-out infinite;
        }
        
        .utensil-right {
            animation: utensil-right 2s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div class="absolute inset-0 bg-gradient-to-br from-[#1B1E24] via-[#252930] to-[#1B1E24]"></div>
    <!-- animated gradient  -->
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-orange-500/10 rounded-full blur-3xl"></div>
    <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-red-500/10 rounded-full blur-3xl"></div>
        
    <div class="absolute inset-0 opacity-30" style="background-image: url('image/pattern.svg'); background-repeat: repeat; background-size: 400px 400px;"></div>

    <!-- floating  -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="floating absolute top-10 left-10 text-6xl opacity-20">
            <i class="fas fa-pizza-slice text-orange-400"></i>
        </div>
        <div class="floating absolute top-20 right-20 text-5xl opacity-20">
            <i class="fas fa-hamburger text-yellow-400"></i>
        </div>
        <div class="floating absolute bottom-20 left-20 text-5xl opacity-20">
            <i class="fas fa-ice-cream text-pink-400"></i>
        </div>
        <div class="floating absolute bottom-32 right-32 text-6xl opacity-20">
            <i class="fas fa-drumstick-bite text-red-400"></i>
        </div>
        <div class="floating absolute top-1/2 left-1/4 text-4xl opacity-15">
            <i class="fas fa-cookie-bite text-amber-400"></i>
        </div>
        <div class="floating absolute top-1/3 right-1/4 text-4xl opacity-15">
            <i class="fas fa-hotdog text-red-400"></i>
        </div>
    </div>

    <div class="relative z-10 min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-4xl w-full">
            
            <div class="flex justify-center mb-8">
                <div class="relative">
                    <div class="plate mx-auto">
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span class="text-6xl md:text-7xl font-black gradient-text wiggling">404</span>
                        </div>
                    </div>
                    
                    <div class="absolute -left-16 md:-left-24 top-1/2 transform -translate-y-1/2 utensil-left">
                        <i class="fas fa-utensil-spoon text-5xl md:text-6xl text-gray-400 opacity-60"></i>
                    </div>
                    
                    <div class="absolute -right-16 md:-right-24 top-1/2 transform -translate-y-1/2 utensil-right">
                        <i class="fas fa-utensils text-5xl md:text-6xl text-gray-400 opacity-60"></i>
                    </div>
                </div>
            </div>

            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-6xl font-black text-white mb-4">
                    Aradığınız Lezzet Bulunamadı!
                </h1>
                <p class="text-base md:text-lg text-gray-500 max-w-2xl mx-auto">
                    Aradığınız sayfa taşınmış, silinmiş veya hiç var olmamış olabilir. 
                    Ama endişelenmeyin, size lezzetli alternatifler sunabiliriz!
                </p>
            </div>

            <div class="max-w-7xl mx-auto px-4 text-center">
                <p class="text-gray-400 text-sm">
                    © 2025 FoodBazaar. Tüm hakları saklıdır. | 
                </p>
        </div>
        </div>
    </div>

</body>
</html>
