<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FoodBazaar'da restoran menüsünü inceleyin ve sipariş verin.">
    <title>Restoran Menüsü - FoodBazaar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* CSS Variables for FoodBazaar theming */
        :root {
            --primary-color: #bde83a;
            --primary-dark: #a5c543;
            --accent-color: #FF3B30;
            --accent-hover: #E6342A;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-blur: 12px;
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Glass morphism effects */
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.25), 0 10px 40px -10px rgba(0, 0, 0, 0.45);
        }

        .glass-card {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Product card hover effects */
        .product-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(189, 232, 58, 0.2);
        }

        .product-card:active {
            transform: translateY(-2px);
            transition: transform 0.1s ease;
        }

        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #bde83a 0%, #a5c543 50%, #8fb82f 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Shine button effect - Enhanced */
        .shine-button {
            position: relative;
            overflow: hidden;
        }

        .shine-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease-out;
        }

        .shine-button:hover::before {
            left: 100%;
        }

        /* Ripple effect container */
        .ripple-effect {
            position: relative;
            overflow: hidden;
        }

        /* Ripple animation */
        @keyframes ripple {
            0% {
                transform: scale(0);
                opacity: 0.6;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .ripple-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            animation: ripple 0.6s ease-out;
        }

        /* Focus ring - Enhanced for accessibility */
        .focus-ring:focus-visible {
            outline: 3px solid var(--primary-color);
            outline-offset: 3px;
            box-shadow: 0 0 0 6px rgba(189, 232, 58, 0.2);
        }

        /* Enhanced focus visibility for all interactive elements */
        button:focus-visible,
        a:focus-visible,
        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible,
        [tabindex]:focus-visible {
            outline: 3px solid var(--primary-color);
            outline-offset: 3px;
            box-shadow: 0 0 0 6px rgba(189, 232, 58, 0.2);
            transition: outline 0.2s ease, box-shadow 0.2s ease;
        }

        /* Remove default focus outline for mouse users */
        button:focus:not(:focus-visible),
        a:focus:not(:focus-visible),
        input:focus:not(:focus-visible),
        select:focus:not(:focus-visible),
        textarea:focus:not(:focus-visible),
        [tabindex]:focus:not(:focus-visible) {
            outline: none;
            box-shadow: none;
        }

        /* Category chip styles - Enhanced with smooth transitions */
        .category-chip {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: white;
            position: relative;
            overflow: hidden;
            line-height: 1.2;
            min-height: 2.5rem;
        }

        .category-chip:hover {
            border-color: rgba(189, 232, 58, 0.4);
            background: rgba(189, 232, 58, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(189, 232, 58, 0.2);
        }

        .category-chip:active {
            transform: translateY(0);
            transition: transform 0.1s ease;
        }

        .category-chip.active {
            background: #bde83a;
            color: black;
            border-color: #bde83a;
            font-weight: 600;
            box-shadow: 0 4px 16px rgba(189, 232, 58, 0.4);
        }

        .category-chip.active:hover {
            background: #a5c543;
            border-color: #a5c543;
            transform: translateY(-2px);
        }

        /* Category filter container with horizontal scroll */
        .category-scroll-container {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        .category-scroll-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        /* Scroll snap for mobile */
        @media (max-width: 768px) {
            .category-scroll-container {
                scroll-snap-type: x mandatory;
                padding-bottom: 0.5rem;
            }

            .category-chip {
                scroll-snap-align: start;
                flex-shrink: 0;
            }
        }

        /* Desktop Cart Panel Styles */
        #desktopCartPanel {
            width: 280px;
            min-width: 280px;
            max-width: 280px;
            flex-shrink: 0;
        }

        @media (min-width: 1280px) {
            #desktopCartPanel {
                width: 320px;
                min-width: 320px;
                max-width: 320px;
            }
        }

        #desktopCartPanel .cart-container {
            max-height: calc(100vh - 140px);
            overflow-y: auto;
        }

        /* Custom Scrollbar Styling */
        #desktopCartPanel .cart-container::-webkit-scrollbar {
            width: 6px;
        }

        #desktopCartPanel .cart-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        #desktopCartPanel .cart-container::-webkit-scrollbar-thumb {
            background: rgba(189, 232, 58, 0.3);
            border-radius: 10px;
            transition: background 0.3s;
        }

        #desktopCartPanel .cart-container::-webkit-scrollbar-thumb:hover {
            background: rgba(189, 232, 58, 0.5);
        }

        /* Firefox scrollbar */
        #desktopCartPanel .cart-container {
            scrollbar-width: thin;
            scrollbar-color: rgba(189, 232, 58, 0.3) rgba(255, 255, 255, 0.05);
        }

        /* Cart Item Styles */
        .cart-item {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .cart-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Quantity Stepper Styles - Enhanced with smooth transitions */
        .quantity-stepper button {
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .quantity-stepper button:hover:not(:disabled) {
            background: rgba(189, 232, 58, 0.2);
            transform: scale(1.15);
            box-shadow: 0 2px 8px rgba(189, 232, 58, 0.3);
        }

        .quantity-stepper button:active:not(:disabled) {
            transform: scale(0.95);
            transition: transform 0.1s ease;
        }

        .quantity-stepper button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Neon green button specific hover */
        .quantity-stepper button.bg-\[#bde83a\]:hover:not(:disabled) {
            background: #a5c543 !important;
            box-shadow: 0 4px 12px rgba(189, 232, 58, 0.5);
        }

        /* Mobile Cart Bar Styles */
        #mobileCartBar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 40;
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            background: rgba(0, 0, 0, 0.85);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #mobileCartBar.hidden {
            transform: translateY(100%);
        }

        /* Hide mobile cart bar on desktop */
        @media (min-width: 1024px) {
            #mobileCartBar {
                display: none !important;
            }
        }

        /* Mobile cart bar item count badge */
        .cart-item-count-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 1.5rem;
            height: 1.5rem;
            padding: 0 0.375rem;
            background: #bde83a;
            color: black;
            font-size: 0.75rem;
            font-weight: 700;
            border-radius: 9999px;
        }

        /* Mobile Cart Modal Styles */
        #mobileCartModal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 50;
            display: none;
            align-items: flex-end;
            justify-content: center;
        }

        #mobileCartModal.open {
            display: flex;
        }

        /* Modal Backdrop */
        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            animation: fadeIn 0.3s ease-out;
        }

        /* Modal Content (Bottom Sheet) */
        .modal-content {
            position: relative;
            width: 100%;
            max-height: 80vh;
            background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease-out;
            display: flex;
            flex-direction: column;
        }

        /* Modal closing animation */
        #mobileCartModal.closing .modal-backdrop {
            animation: fadeOut 0.3s ease-out;
        }

        #mobileCartModal.closing .modal-content {
            animation: slideDown 0.3s ease-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(100%);
            }
        }

        /* Modal Header */
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        /* Modal Body (Scrollable) */
        .modal-body {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            -webkit-overflow-scrolling: touch;
        }

        /* Modal Footer */
        .modal-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        /* Close button - Enhanced */
        .modal-close-btn {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .modal-close-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(189, 232, 58, 0.4);
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 4px 12px rgba(189, 232, 58, 0.2);
        }

        .modal-close-btn:active {
            transform: scale(0.95) rotate(90deg);
            transition: transform 0.1s ease;
        }

        /* Hide modal on desktop */
        @media (min-width: 1024px) {
            #mobileCartModal {
                display: none !important;
            }
        }

        /* ===== LOADING STATES AND SKELETON COMPONENTS ===== */
        
        /* Skeleton loading animation */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }
            100% {
                background-position: 1000px 0;
            }
        }

        .skeleton {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.05) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 100%
            );
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
            border-radius: 0.5rem;
        }

        .skeleton-text {
            height: 1rem;
            margin-bottom: 0.5rem;
        }

        .skeleton-text.large {
            height: 1.5rem;
        }

        .skeleton-text.small {
            height: 0.75rem;
        }

        .skeleton-circle {
            border-radius: 50%;
        }

        .skeleton-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.05) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 100%
            );
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }

        /* Image loading state */
        .image-loading {
            position: relative;
            background: rgba(255, 255, 255, 0.05);
        }

        .image-loading::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.05) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 100%
            );
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }

        .image-loading img {
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .image-loading.loaded::before {
            display: none;
        }

        .image-loading.loaded img {
            opacity: 1;
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 1.5rem;
            height: 1.5rem;
            border: 3px solid rgba(189, 232, 58, 0.2);
            border-top-color: #bde83a;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Hide content when loading */
        .loading-state {
            display: none;
        }

        .loading-state.active {
            display: block;
        }

        /* ===== RESPONSIVE BREAKPOINTS ===== */
        
        /* Desktop (>= 1024px) */
        @media (min-width: 1024px) {
            /* Show desktop cart panel */
            #desktopCartPanel {
                display: block !important;
            }

            /* Hide mobile cart bar */
            #mobileCartBar {
                display: none !important;
            }

            /* Hide mobile cart modal */
            #mobileCartModal {
                display: none !important;
            }
        }

        /* Below 1024px (Tablet and Mobile) */
        @media (max-width: 1023px) {
            /* Hide desktop cart panel */
            #desktopCartPanel {
                display: none !important;
            }

            /* Show mobile cart bar when cart has items */
            #mobileCartBar {
                display: block;
            }

            #mobileCartBar.hidden {
                display: none;
            }
        }

        /* Mobile (< 768px) */
        @media (max-width: 767px) {
            /* Stack restaurant header vertically */
            #restaurantHeader .glass-card > div {
                flex-direction: column !important;
            }

            #restaurantHeader .glass-card > div > div:first-child {
                width: 100% !important;
            }

            #restaurantHeader .glass-card > div > div:last-child {
                width: 100% !important;
            }

            /* Make category chips horizontally scrollable */
            .category-scroll-container {
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                -webkit-overflow-scrolling: touch;
            }

            .category-chip {
                scroll-snap-align: start;
                flex-shrink: 0;
            }

            /* Adjust product card layout for mobile */
            .product-card .flex {
                flex-direction: column !important;
            }

            .product-card .flex > div:first-child {
                width: 100% !important;
            }

            .product-card .flex > div:last-child {
                width: 100% !important;
                flex-direction: row !important;
                justify-content: space-between !important;
                align-items: center !important;
            }

            .product-card .flex > div:last-child > div {
                width: auto !important;
                height: auto !important;
            }

            .product-card .flex > div:last-child img {
                width: 80px !important;
                height: 80px !important;
            }
        }

        /* Tablet (768px - 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
            /* Restaurant header stays horizontal on tablet */
            #restaurantHeader .glass-card > div {
                flex-direction: row !important;
            }

            /* Category chips can scroll if needed */
            .category-scroll-container {
                overflow-x: auto;
            }

            /* Product cards maintain horizontal layout on tablet */
            .product-card .flex {
                flex-direction: row !important;
            }
        }
    </style>
</head>

        // Lazy loading for images using Intersection Observer
        function setupLazyLoading() {
            // Check if Intersection Observer is supported
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            const src = img.getAttribute('data-src');
                            if (src) {
                                img.src = src;
                                img.removeAttribute('data-src');
                            }
                            observer.unobserve(img);
                        }
                    });
                }, {
                    rootMargin: '50px' // Start loading 50px before image enters viewport
                });

                // Observe all images with data-src attribute
                document.querySelectorAll('img[data-src]').forEach(img => {
                    imageObserver.observe(img);
                });
            } else {
                // Fallback for browsers without Intersection Observer
                document.querySelectorAll('img[data-src]').forEach(img => {
                    const src = img.getAttribute('data-src');
                    if (src) {
                        img.src = src;
                        img.removeAttribute('data-src');
                    }
                });
            }

        // Create ARIA live region for announcements
        function createAriaLiveRegion() {
            if (!document.getElementById('aria-live-region')) {
                const liveRegion = document.createElement('div');
                liveRegion.id = 'aria-live-region';
                liveRegion.setAttribute('aria-live', 'polite');
                liveRegion.setAttribute('aria-atomic', 'true');
                liveRegion.className = 'sr-only';
                liveRegion.style.position = 'absolute';
                liveRegion.style.left = '-10000px';
                liveRegion.style.width = '1px';
                liveRegion.style.height = '1px';
                liveRegion.style.overflow = 'hidden';
                document.body.appendChild(liveRegion);
            }
        }

        // Announce to screen readers
        function announceToScreenReader(message) {
            const liveRegion = document.getElementById('aria-live-region');
            if (liveRegion) {
                liveRegion.textContent = message;
                setTimeout(() => {
                    liveRegion.textContent = '';
                }, 1000);
            }
        }

        // Setup keyboard navigation for category chips
        function setupCategoryKeyboardNavigation() {
            const categoryChips = document.querySelectorAll('.category-chip');
            categoryChips.forEach((chip, index) => {
                chip.addEventListener('keydown', (e) => {
                    let targetIndex = index;
                    
                    switch(e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            targetIndex = index > 0 ? index - 1 : categoryChips.length - 1;
                            categoryChips[targetIndex].focus();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            targetIndex = index < categoryChips.length - 1 ? index + 1 : 0;
                            categoryChips[targetIndex].focus();
                            break;
                        case 'Home':
                            e.preventDefault();
                            categoryChips[0].focus();
                            break;
                        case 'End':
                            e.preventDefault();
                            categoryChips[categoryChips.length - 1].focus();
                            break;
                    }
                });
            });
        }

        // Search products by name and description (case-insensitive substring matching)
        function searchProducts(query) {
            if (!query || query.trim() === '') {
                // Empty query - return all products (respecting category filter)
                return filterProducts(selectedCategory);
            }

            const normalizedQuery = query.toLowerCase().trim();
            
            // First filter by category, then by search query
            const categoryFilteredProducts = filterProducts(selectedCategory);
            
            return categoryFilteredProducts.filter(product => {
                const nameMatch = product.name.toLowerCase().includes(normalizedQuery);
                const descriptionMatch = product.description.toLowerCase().includes(normalizedQuery);
                return nameMatch || descriptionMatch;
            });
        }

        // Handle search input and update display
        function handleSearch(query) {
            currentSearchQuery = query;
            const searchResults = searchProducts(query);
            renderProducts(searchResults);
            
            // Announce search results to screen readers
            if (query.trim() === '') {
                announceToScreenReader('Arama temizlendi. Tüm ürünler gösteriliyor.');
            } else {
                announceToScreenReader(`${searchResults.length} ürün bulundu.`);
            }
        }

        // Debounce function for search optimization
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Debounced search handler (300ms delay for performance)
        const debouncedSearch = debounce(handleSearch, 300);

        // Sync desktop and mobile search inputs with debouncing
        const desktopSearch = document.getElementById('menuSearch');
        const mobileSearch = document.getElementById('menuSearchMobile');

        if (desktopSearch && mobileSearch) {
            desktopSearch.addEventListener('input', (e) => {
                const query = e.target.value;
                mobileSearch.value = query;
                debouncedSearch(query);
            });

            mobileSearch.addEventListener('input', (e) => {
                const query = e.target.value;
                desktopSearch.value = query;
                debouncedSearch(query);
            });
        }

        // ===== INTERACTION POLISH =====

        // Ripple effect for buttons
        function createRipple(event) {
            const button = event.currentTarget;
            
            // Don't add ripple if button is disabled
            if (button.disabled) return;
            
            // Add ripple-effect class if not present
            if (!button.classList.contains('ripple-effect')) {
                button.classList.add('ripple-effect');
            }

            const circle = document.createElement('span');
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;

            const rect = button.getBoundingClientRect();
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - rect.left - radius}px`;
            circle.style.top = `${event.clientY - rect.top - radius}px`;
            circle.classList.add('ripple-circle');

            // Remove any existing ripples
            const existingRipple = button.querySelector('.ripple-circle');
            if (existingRipple) {
                existingRipple.remove();
            }

            button.appendChild(circle);

            // Remove ripple after animation completes
            setTimeout(() => {
                circle.remove();
            }, 600);
        }

            rippleButtons.forEach(button => {

                button.removeEventListener('click', createRipple);

        // ===== CART STATE MANAGEMENT =====
        
        // Cart data structure
        let cart = {
            restaurantId: restaurantData.id,
            items: [],
            subtotal: 0,
            deliveryFee: 0,
            total: 0
        };

        // Cart state change listeners
        const cartListeners = [];

        // Add a cart state change listener
        function addCartListener(listener) {
            cartListeners.push(listener);
        }

        // Notify all listeners of cart state changes
        function notifyCartListeners() {
            cartListeners.forEach(listener => listener(cart));
        }

        // Add product to cart (add new or increment quantity)
        function addToCart(productId) {
            // Find the product
            const product = products.find(p => p.id === productId);
            if (!product || !product.inStock) {
                return;
            }

            // Check if product already exists in cart
            const existingItem = cart.items.find(item => item.productId === productId);

            if (existingItem) {
                // Increment quantity
                existingItem.quantity += 1;
                announceToScreenReader(`${product.name} miktarı artırıldı. Yeni miktar: ${existingItem.quantity}`);
            } else {
                // Add new item to cart
                cart.items.push({
                    productId: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    image: product.image
                });
                announceToScreenReader(`${product.name} sepete eklendi`);
            }

            // Recalculate totals
            updateCartTotals();
            
            // Notify listeners
            notifyCartListeners();
        }

        // Remove product from cart (decrement or remove)
        function removeFromCart(productId) {
            const existingItem = cart.items.find(item => item.productId === productId);

            if (!existingItem) {
                return;
            }

            const productName = existingItem.name;

            if (existingItem.quantity > 1) {
                // Decrement quantity
                existingItem.quantity -= 1;
                announceToScreenReader(`${productName} miktarı azaltıldı. Yeni miktar: ${existingItem.quantity}`);
            } else {
                // Remove item from cart
                cart.items = cart.items.filter(item => item.productId !== productId);
                announceToScreenReader(`${productName} sepetten çıkarıldı`);
            }

            // Recalculate totals
            updateCartTotals();
            
            // Notify listeners
            notifyCartListeners();
        }

        // Update quantity directly
        function updateQuantity(productId, newQuantity) {
            if (newQuantity < 0) {
                return;
            }

            if (newQuantity === 0) {
                // Remove item from cart
                cart.items = cart.items.filter(item => item.productId !== productId);
            } else {
                const existingItem = cart.items.find(item => item.productId === productId);
                
                if (existingItem) {
                    existingItem.quantity = newQuantity;
                }
            }

            // Recalculate totals
            updateCartTotals();
            
            // Notify listeners
            notifyCartListeners();
        }

        // Calculate subtotal (sum of price × quantity for all items)
        function calculateSubtotal(cartItems) {
            return cartItems.reduce((sum, item) => {
                return sum + (item.price * item.quantity);
            }, 0);
        }

        // Calculate delivery fee (conditional based on minimum order)
        function calculateDeliveryFee(subtotal, minimumOrder) {
            // If cart is empty, no delivery fee
            if (subtotal === 0) {
                return 0;
            }
            
            // If subtotal is below minimum order, charge delivery fee
            if (subtotal < minimumOrder) {
                return 15; // Default delivery fee
            }
            
            // If subtotal meets or exceeds minimum, free delivery
            return 0;
        }

        // Calculate total (subtotal + delivery fee)
        function calculateTotal(subtotal, deliveryFee) {
            return subtotal + deliveryFee;
        }

        // Calculate and update cart totals
        function updateCartTotals() {
            // Calculate subtotal
            cart.subtotal = calculateSubtotal(cart.items);

            // Calculate delivery fee
            cart.deliveryFee = calculateDeliveryFee(cart.subtotal, restaurantData.minimumOrder);

            // Calculate total
            cart.total = calculateTotal(cart.subtotal, cart.deliveryFee);
        }
